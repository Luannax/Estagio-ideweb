<!-- Modal de Login -->
<div class="modal fade" id="sigaaModal" tabindex="-1" aria-labelledby="sigaaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sigaaModalLabel">
                    <i class="bi bi-box-arrow-in-right"></i> Entrar no SIGAA
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="text-center mb-3">
                    <img src="img/sigaa.png" alt="SIGAA Logo" class="img-fluid rounded" style="width: 100px; height: auto;">
                </div>
                <form id="form_login_sigaa">
                    <div class="text-center mb-3">
                    </div>
                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula</label>
                        <input type="tel" class="form-control" id="matricula" placeholder="Digite sua Matrícula" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    <span id="resultado" class="pull-right"></span>
                    <button type="submit" class="btn btn-primary pull-right btn-block"><i class="bi bi-box-arrow-in-right"></i> Entrar</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Não tem uma conta? <a href="#" id="registerLink" data-bs-toggle="modal" data-bs-target="#registerModal">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/bd/script.js"></script>
