<!-- Modal de Login -->
<div class="modal fade" id="sigaaModal" tabindex="-1" aria-labelledby="sigaaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sigaaModalLabel" tabindex="1">
                    <i class="bi bi-box-arrow-in-right"></i> Entrar
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" alt="botão fechar" tabindex="2"></button>
            </div>
            <div class="modal-body">
                <div class="text-center mb-3">
                    <img src="img/sigaa.png" alt="SIGAA Logo" class="img-fluid rounded" style="width: 100px; height: auto;" alt="'Logo do SIGAA'">
                </div>
                <form id="form_login_sigaa">
                    <div class="text-center mb-3">
                    </div>
                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula</label >
                        <input type="tel" class="form-control" id="matricula" placeholder="Digite sua Matrícula" required alt="Campo para digitar a matrícula" tabindex="3">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required alt="Campo para digitar a senha" tabindex="4">
                    </div>
                    <span id="resultado" class="pull-right"></span>
                    <button type="submit" class="btn btn-primary pull-right btn-block" alt="botão entrar" tabindex="5"><i class="bi bi-box-arrow-in-right"></i> Entrar</button>
                </form>
                <div class="form-check mt-4 text-center" >
                    <input class="form-check-input" type="checkbox" id="faceIdOption" alt="opção logar com Face ID" tabindex="6">
                    <label class="form-check-label" for="faceIdOption">
                        Logar com Face ID
                    </label>
                </div>

                <div class="mt-3 text-center">
                    <p tabindex="7">
                        Não tem uma conta? 
                        <a href="#" id="registerLink" data-bs-toggle="modal" data-bs-target="#registerModal" tabindex="8">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/bd/script.js"></script>
