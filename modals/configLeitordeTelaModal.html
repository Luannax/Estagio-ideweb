<!-- Modal de config do Leitor de tela -->
<div class="modal fade" id="modalConfig" tabindex="-1" aria-labelledby="modalConfigLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="modalConfigLabel">Configurações do Leitor de Tela</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
        <!-- Configurações -->
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <!-- Geral -->
            <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-geral-tab" data-bs-toggle="pill"
                data-bs-target="#pills-geral" type="button" role="tab" aria-controls="pills-geral"
                aria-selected="true">
                <i class="bi bi-sliders2"></i> Geral
            </button>
            </li>
            <!-- Fala -->
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-fala-tab" data-bs-toggle="pill" data-bs-target="#pills-fala"
                type="button" role="tab" aria-controls="pills-fala" aria-selected="false">
                <i class="bi bi-mic-fill"></i> Fala
            </button>
            </li>
            <!-- Câmera -->
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-camera-tab" data-bs-toggle="pill" data-bs-target="#pills-camera"
                type="button" role="tab" aria-controls="pills-camera" aria-selected="false">
                <i class="bi bi-webcam-fill"></i> Câmera
            </button>
            </li>
            <!-- Áudio -->
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-audio-tab" data-bs-toggle="pill" data-bs-target="#pills-audio"
                type="button" role="tab" aria-controls="pills-audio" aria-selected="false">
                <i class="bi bi-volume-up-fill"></i> Áudio
            </button>
            </li>
            <!-- Braille -->
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-braille-tab" data-bs-toggle="pill" data-bs-target="#pills-braille"
                type="button" role="tab" aria-controls="pills-braille" aria-selected="false">
                <i class="bi bi-keyboard"></i> Braille
            </button>
            </li>
        </ul>

        <!-- Conteúdo das abas -->
        <div class="tab-content" id="pills-tabContent">

            <!-- MENU GERAL -->
            <div class="tab-pane fade show active" id="pills-geral" role="tabpanel"
            aria-labelledby="pills-geral-tab">
                <form id="form_menuGeral_cadastrar" name="form_menuGeral_cadastrar" class="form-horizontal">
                    <div class="mb-3">
                        <label class="form-check-label" for="startNLeitor">
                            Iniciar o Leitor quando abrir a página
                        </label>
                        <select id="iniciar_leitor" name="iniciar_leitor" class="form-select">
                            <option value="S">Sim</option>
                            <option value="N">Não</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="languageSelect" class="form-label">Selecionar o idioma</label>
                        <select class="form-select" id="languageSelect">
                            <!--Pega do banco de dados para listar-->
                        </select>
                    </div>               
                    <button type="submit" class="btn btn-primary pull-right"><i class="fas fa-save"></i> Aplicar</button>
                    <div id="settingsMessage" class="mt-3 alert alert-success" style="display: none;">Configurações aplicadas
                    com sucesso!</div>
                </form>
            </div>

            <!--MENU FALA-->
            <div class="tab-pane fade" id="pills-fala" role="tabpanel" aria-labelledby="pills-fala-tab">
            <div class="mb-3">
                <label for="voiceSelect" class="form-label">Selecionar sintetizador de voz</label>
                <select class="form-select" id="voiceSelect">
                    <!--Pega do banco de dados para listar-->
                </select>
            </div>
            <div class="mb-3">
                <label for="voiceSpeed" class="form-label">Velocidade da voz</label>
                <input type="range" class="form-range" id="voiceSpeed" min="0.5" max="2" step="0.1"
                value="1">
            </div>
            <div class="mb-3">
                <label for="voicePitch" class="form-label">Tom</label>
                <input type="range" class="form-range" id="voicePitch" min="0" max="2" step="0.1"
                value="1">
            </div>
            <div class="mb-3">
                <label for="voiceVolume" class="form-label">Volume</label>
                <input type="range" class="form-range" id="voiceVolume" min="0" max="1" step="0.1"
                value="1">
            </div>
            <button type="button" class="btn btn-primary" id="applyVoiceSettings">Aplicar</button>
            <div id="voiceSettingsMessage" class="mt-3 alert alert-success" style="display: none;">Configurações de voz
                aplicadas com sucesso!</div>
            </div>

            <!-- Câmera -->
            <div class="tab-pane fade" id="pills-camera" role="tabpanel" aria-labelledby="pills-camera-tab">
            <div class="mb-3">
                <label for="cameraDeviceSelect" class="form-label">Selecionar dispositivo de
                câmera</label>
                <select class="form-select" id="cameraDeviceSelect">
                <option selected>Câmera integrada</option>
                <option>Câmera externa 1</option>
                <option>Câmera externa 2</option>
                </select>
            </div>
            </div>

            <!-- Áudio -->
            <div class="tab-pane fade" id="pills-audio" role="tabpanel" aria-labelledby="pills-audio-tab">
            <div class="mb-3">
                <label for="audioOutputSelect" class="form-label">Selecionar dispositivo de
                saída</label>
                <select class="form-select" id="audioOutputSelect">
                <option selected disabled>Selecione um dispositivo de saída</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="audioVolume" class="form-label">Volume</label>
                <input type="range" class="form-range" id="audioVolume" min="0" max="100"
                value="50">
            </div>
            <button type="button" class="btn btn-primary">Aplicar</button>
            </div>

            <!-- Braille -->
            <div class="tab-pane fade" id="pills-braille" role="tabpanel" aria-labelledby="pills-braille-tab">
            <p>
                Não foi implementado por falta de orçamento.
            </p>
            </div>

        </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
    </div>
    </div>
</div>

<script src="/js/modalconfig.js"></script>
